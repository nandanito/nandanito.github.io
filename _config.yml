title: Nandan Joshi
email: nandanito@pm.me
description: Scientist & Venturer
# baseurl: "" # the subpath of your site, e.g. /blog
url: "https://nandanito.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: nandanito
github_username: nandanito

# Build settings
# theme: jekyll-theme-so-simple-libre
remote-theme: mmistakes/so-simple-theme@3.2.0
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-gist
  - jekyll-sitemap

# Exclude from processing.
