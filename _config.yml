# So-Simple-Theme specific configuration
logo: nanee-logo.png
search: true

permalink:   /:categories/:title:output_ext
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
#  enable_coderay: false

mathjax: true

