# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Nandan Joshi
email: nandanito@pm.me
description: Scientist & Venturer
baseurl: "" # the subpath of your site, e.g. /blog
url: https://nandanito.github.io # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: nandanito
github_username:  nandanito

locale: en_US
logo: /images/nannii-logo.png
search: true
skin: "/assets/css/skins/purple.css"

# Build settings
# theme: minima
# remote_theme: mmistakes/minimal-mistakes@4.24.0
remote_theme: mmistakes/so-simple-theme
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-paginate

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

mathjax:
  enable: true
  tags: "ams"

read_time: true
words_per_minute: 200

paginate: 5  # amount of posts to show per page
paginate_path: /page:num/

category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"

footer_links:
    - title: Twitter
      url: https://twitter.com/nandanito
      icon: fab fa-twitter-square
    - title: LinkedIn
      url: https://linkedin.com/in/NandanJoshi
      icon: fab fa-linkedin
    - title: GitHub
      url: https://github.com/nandanito
      icon: fab fa-github-square

# Site owner
owner:
  name: Nandan Joshi
  avatar: /images/nannii-bio-photo.png
  email: nandanito@pm.me
  disqus-shortname: 
  twitter: nandanito
  facebook: 
  github: nandanito
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: NandanJoshi
  instagram: #username
  flickr: 
  tumblr: 
  pinterest: 
  weibo: #userid
  google:
    plus: 
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:

google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"

